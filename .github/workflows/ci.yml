name: CI

on:
  - push
  - pull_request

jobs:
  qa:
    name: QA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: ./.github/actions/setup
      - name: QA
        run: yarn qa
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: ./.github/actions/setup
      - name: Release
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        run: yarn release

