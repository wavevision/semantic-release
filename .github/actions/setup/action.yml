name: 'Setup'
description: 'Shared workflows setup'

runs:
  using: 'composite'
  steps:
    - name: Setup nvm
      shell: bash
      run: echo ::set-output name=NVMRC::$(cat .nvmrc)
      id: nvm
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: ${{steps.nvm.outputs.NVMRC }}
    - name: Install dependencies
      shell: bash
      run: yarn install
